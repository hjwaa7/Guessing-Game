<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" /> 
</head>
<body>
    <div class="game">
        <h1>Guessing Game</h1>
        <p>Guess a number between 0 - 100</p>
        <input id="num" type="number" min="0" max="100" placeholder="Enter your guess here"></input>
        <button id="go">Go</button>
        <button id="reset">Reset</button>
            <ul id="guesses">
                <li class="guess" id="guessOne">-</li>
                <li class="guess" id="guessTwo">-</li>
                <li class="guess" id="guessThree">-</li>
                <li class="guess" id="guessFour">-</li>
                <li class="guess" id="guessFive">-</li>
            </ul>
        <p id="hint"></p>
    <div id="win">
        <img id="trophy" src="https://freesvg.org/img/1340311088.png" alt="trophy" height = "auto">
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
